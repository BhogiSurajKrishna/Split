

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}password_reset_form{% endblock %}</title>
  <meta charset="utf-8">
<body>
  <main>


    {% block content %}
      <h1>Forgot your password?</h1>
      <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Send me instructions!">
      </form>
    {% endblock %}
  </main>
</body>
</html>
