<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}SignUp{% endblock %}</title>
  <meta charset="utf-8">
<body>
  <main>
    {% block content %}
      <h2>Sign up</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button value="submit" type="submit">Sign up</button>
      </form>
    {% endblock %}
  </main>
</body>
</html>
