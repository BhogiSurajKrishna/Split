{% extends 'base.html' %}

{% block title %}Groups{% endblock %}

{% block content %}
<div class="container">
  <div class="col-md-8">
      <h2>{{ new_friend.name }}</h2>
  </div>
  <div class="col-md-4">
    <h2>Your Friends</h2>
    {% for friend in friends %}
      <a href="#">
        <h3>{{ friend.username }}
          {{ friend.pk }}
      </h3>
      </a>
    {% endfor %}
  </div>
</div>

{% endblock %}
