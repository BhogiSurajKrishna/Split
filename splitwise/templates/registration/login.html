

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}login{% endblock %}</title>
  <meta charset="utf-8">
<body>
  <main>

    {% block content %}
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
      <a href="{% url 'password_reset' %}">forgot password?</a>
    </form>
    {% endblock %}
  </main>
</body>
</html>
